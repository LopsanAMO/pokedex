<!DOCTYPE html>
<html ng-app="pokedex">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width">

    <title>Pokédex</title>
  </head>
  <body>
      <!--{{3+4}}
      {{'hola ' + 'Mundo'}}
      {{[1,2,3].length}}-->
      <div ng-controller="PokemonController as pkm">
          <h1>{{pkm.pokemon.name}} #{{pkm.pokemon.id}}</h1>
          <h2>{{pkm.pokemon.species}}</h2>
          <img src="img/{{pkm.pokemon.name | lowercase}}.jpg"/>
          <h2>Pokédex</h2>
          <ul>
              <li><strong>Type</strong> {{pkm.pokemon.type.join(', ')}}</li>
              <li><strong>Height</strong> {{pkm.pokemon.height}}</li>
              <li><strong>Width</strong> {{pkm.pokemon.weight}}</li>
              <li><strong>Abilities</strong> {{pkm.pokemon.abilities.join(', ')}}</li>
          </ul>
      </div>

  </body>
</html>
